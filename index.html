<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card de usuario</title>
</head>
<body>
    <div class="container">
        <header>
            <picture>
               <img src="./img/avatar.png" alt="foto de usuario" width="100px">
            </picture>
            <div class="datos">
               <h1><strong>Margaret Hamilton</strong></h1>
               <h2>Computer Scientist from <strong>USA</strong></h2>
            </div>
            <div class="ubicacion">
                <picture>
                   <img src="./img/ubicacion.png" alt="ubicacion" width="20px">
                </picture>
                <p>Indiana, United States</p>
            </div>
        </header>
        <section>
            <div class="numeros">
                <span><strong>1598</strong></span>
                <span><strong>65</strong></span>
                <span><strong>123</strong></span>
            </div>
            <div class="palabras">
                <span>Followers</span>
                <span>Following</span>
                <span>Articles</span>
            </div>
            <picture>
                <img src="./img/face.png" alt="Facebook" width="30px">
                <img src="./img/twitt.png" alt="Twitter" width="30px">
                <img src="./img/instagram.png" alt="Instagram" width="30px">
                <img src="./img/github.png" alt="Github" width="30px">
            </picture>
            <button><a href="#">Follow</a></button>
        </section>
   </div>
</body>
</html>
